<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World App2</title>
</head>
<body>
  <h1>Hello World App 2</h1>
  <input type="text" id="nameInput" placeholder="Enter your nameXYZW" />
  <button onclick="sendName()">Say Hello</button>
  <p id="responseText"></p>

  <script>

  
let backendUrl = null;

async function loadConfig() {
  try {
    const res = await fetch('config.json');
    if (!res.ok) {
      throw new Error(`Failed to load config.json: ${res.status} ${res.statusText}`);
    }

    const config = await res.json();

    if (!config.BACKEND_URL) {
      throw new Error('BACKEND_URL is missing in config.json');
    }

    backendUrl = config.BACKEND_URL;
    console.log('Config loaded successfully:', backendUrl);
  } catch (error) {
    console.error('Error loading config:', error);
    alert('Configuration failed to load. Please try again later.');
  }
}


  async function sendName() {
   if (!backendUrl) await loadConfig();
   const name = document.getElementById('nameInput').value;
   const response = await fetch(`${backendUrl}/hello`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name })
  });
   const data = await response.json();
   document.getElementById('responseText').innerText = data.message;
  }
  </script>
</body>
</html>
