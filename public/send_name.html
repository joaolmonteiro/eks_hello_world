<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World App</title>
</head>
<body>
  <h1>Hello World App</h1>
  <input type="text" id="nameInput" placeholder="Enter your nameX" />
  <button onclick="sendName()">Say Hello</button>
  <p id="responseText"></p>

  <script>
    async function sendName() {
      const name = document.getElementById('nameInput').value;
      const response = await fetch('/api/hello', { method: 'POST', body: JSON.stringify({ name }) });
      const data = await response.json();
      document.getElementById('responseText').innerText = data.message;
    }
  </script>
</body>
</html>
