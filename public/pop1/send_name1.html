<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      margin: 10px 0;
    }
    #responseText {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Say Hello</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="sendName()">Send</button>
  <div id="responseText"></div>

  <script>
    let backendUrl;

    async function loadConfig() {
      try {
        const res = await fetch('/config.json');
        const config = await res.json();
        backendUrl = config.BACKEND_URL;
      } catch (error) {
  document.getElementById('responseText').innerText = `Could not load config: ${error.message}`;
}

    }

    async function sendName() {
      try {
        if (!backendUrl) await loadConfig();
        const name = document.getElementById('nameInput').value;
        const response = await fetch(`${backendUrl}/hello`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await response.json();
        document.getElementById('responseText').innerText = data.message;
      } catch (error) {
        console.error('Error sending name:', error);
        document.getElementById('responseText').innerText = 'Something went wrong.';
      }
    }
  </script>
</body>
</html>
